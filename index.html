<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body class="container">
    <h1>Calculator</h1>

    <div class="calculator">
      <form id="calculator">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div><!--end first number-->

        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        </div><!--end second number-->

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            subtract
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            multiply
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            divide
          </label>
        </div>

        <button type="submit" class="btn">Add</button>

      </form><!--end add form-->
    </div>

    <div id="output" class="well">
    </div><!--end output-->
  </body>
</html>
